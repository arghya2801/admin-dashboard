<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!--Sidebar-->
        <div class="sidebar">
            <div class="logo">
                <h2><img src="assets/dashboard.svg" alt="Dashboard logo">Dashboard</h2>
            </div>
            <div class="menu-list-1"></div>
            <ul>
                <li><img src="assets/home.svg" alt="Home">Home</li>
                <li><img src="assets/profile.svg" alt="Profile">Profile</li>
                <li><img src="assets/messages.svg" alt="Messages">Messages</li>
                <li><img src="assets/history.svg" alt="History">History</li>
                <li><img src="assets/tasks.svg" alt="Tasks">Tasks</li>
                <li><img src="assets/communities.svg" alt="communities">Communitites</li>
            </ul>
            <div class="menu-list-2"></div>
            <ul>
                <li><img src="assets/settings.svg" alt="Settings">Settings</li>
                <li><img src="assets/support.svg" alt="Support">Support</li>
                <li><img src="assets/privacy.svg" alt="Privacy">Privacy</li>
            </ul>
        </div>
        <!--Header-->
        <div class="main">
            <div class="top-row">
                <div class="search">
                    <img src="assets/search.svg" alt="Search">
                    <input type="text">
                </div>
                <div class="notification">
                    <img src="assets/bell-ring-outline.svg" alt="Notification">
                </div>
                <div class="profile">
                    <img src="assets/profile.svg" alt="profile"> Morgan Oakley
                </div>
            </div>
            <div class="second-row">
                <div class="welcome">
                    <img src="assets/profile.svg" alt="profile">
                    <div class="text">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <ul>
                        <li>New</li>
                        <li>Upload</li>
                        <li>Share</li>
                    </ul>
                </div>
            </div>
            <div class="body">
                <h2>Projects</h2>
                <div class="projects">
                    <div class="project-item">Box1</div>
                    <div class="project-item">Box2</div>
                    <div class="project-item">Box3</div>
                    <div class="project-item">Box4</div>
                    <div class="project-item">Box5</div>
                    <div class="project-item">Box6</div>
                </div>
                <h2>Announcements</h2>
                <h2>Trending</h2>
            </div>
        </div>
        <!--Main Body-->
    </div>
    </body>
    </html>
